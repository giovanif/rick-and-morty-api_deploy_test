# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - rick-and-morty-api-deployTest

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_5c170de2947a4b0385a1ceef64b98929 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_29f98a44a1794b27b0b43e4edea0d81c }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_5c170de2947a4b0385a1ceef64b98929 }}/rick-and-morty-api:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'rick-and-morty-api-deployTest'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_1f541e3fe43c4b01b0bf3bb01abffa39 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_5c170de2947a4b0385a1ceef64b98929 }}/rick-and-morty-api:${{ github.sha }}'