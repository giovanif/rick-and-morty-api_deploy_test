# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - rick-and-morty-api-deployTest

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_bdec126301824a5094812626731a9291 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_40b89574e79c4e209398fc736af4f0f8 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_bdec126301824a5094812626731a9291 }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'rick-and-morty-api-deployTest'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_5f04921e3f954789a8a902ad8f001e03 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_bdec126301824a5094812626731a9291 }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}'